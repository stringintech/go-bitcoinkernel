name: Go CI

on:
  push:
  pull_request:

jobs:
  ubuntu:
    name: Build, Test, and Lint on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.12'

    - name: Install Boost library
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev

    - name: Build Kernel
      run: make build-kernel

    - name: Build
      run: make build

    - name: Run tests
      run: make test

    - name: Run linter
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6.1

  macos:
    name: Build and Test on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.12'

      - name: Install Boost library
        run: |
          brew install boost

      - name: Build Kernel
        run: make build-kernel

      - name: Build
        run: make build

      - name: Run tests
        run: make test

  windows:
    name: Build and Test on Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2 with MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-boost
            make

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.12'

      - name: Build Kernel
        run: make build-kernel

      - name: Build
        run: make build

      - name: Run tests
        run: make test
